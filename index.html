<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .song {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="song">송내고등학교</h1>
        <p>안녕하세요! 송내고등학교에 오신것을 환영합니다.</p>
        <p>이 사이트는 송내고등학교 홍보를 위한 것입니다.</p>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .promo {
            color: #ff6600;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>송내고 홍보용 사이트에 오신것을 환영합니다</h1>
        <p>학번 이름을 입력해주세요! <span class="promo"></span></p>
        <h2>이 밑에 링크를 클릭하세요</h2>
        <p>반드시 <strong>학교명과 지역</strong>도 같이 입력해주세요!</p>
        <a href="index2.html" class="btn">여기를 클릭</a>
    </div>
</body>
</html>
